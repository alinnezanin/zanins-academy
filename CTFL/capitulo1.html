<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capítulo 1 - Fundamentos de Teste</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #222;
    }
    header {
      background: #003366;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      color: white;
    }
    main {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }
    h2, h3 {
      color: #003366;
    }
    section {
      margin-bottom: 2rem;
    }
    .question {
      margin-bottom: 1.5rem;
      background: #fff;
      padding: 1rem;
      border-left: 5px solid #003366;
    }
    button {
      margin-top: 0.5rem;
      background-color: #003366;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
    }
    .correct {
      color: green;
      font-weight: bold;
    }
    .incorrect {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>CTFL 4.0 – Capítulo 1<br>Conteúdo e Quiz Interativo</h1>
  </header>
  <main>
    <!-- conteúdo permanece o mesmo: seções 1 a 5, videoaula e quiz -->
    <!-- ... -->
    <section>
      <h2>Quiz Interativo</h2>
      <div id="quiz-container"></div>
    </section>
  </main>

  <script>
    const quiz = [
      { question: "1. Qual o principal objetivo dos testes de software?", options: ["Remover falhas do código", "Garantir ausência total de defeitos", "Avaliar a qualidade e reduzir riscos", "Testar o software exaustivamente"], answer: 2 },
      { question: "2. O que diferencia teste de depuração?", options: ["Depuração verifica requisitos, teste corrige falhas", "Teste detecta falhas, depuração identifica e corrige", "Depuração acontece antes do teste", "Não há diferença prática"], answer: 1 },
      { question: "3. Qual é uma das vantagens da independência dos testes?", options: ["Aumenta os custos do projeto", "Reduz a comunicação entre as equipes", "Detecta falhas com vieses diferentes", "Evita toda colaboração entre testadores e desenvolvedores"], answer: 2 },
      { question: "4. O que é testware?", options: ["Software usado para testes de segurança", "Conjunto de ferramentas automatizadas", "Artefatos gerados nas atividades de teste", "Somente scripts de automação"], answer: 2 },
      { question: "5. Qual princípio afirma que defeitos tendem a se concentrar?", options: ["Testes antecipados", "Testes exaustivos", "Defeitos se agrupam", "Teste mostra ausência de erros"], answer: 2 },
      { question: "6. Por que testar cedo é uma boa prática?", options: ["Evita a necessidade de requisitos", "Reduz retrabalho e custos futuros", "Impede que bugs apareçam no código", "Dispensa a modelagem de teste"], answer: 1 },
      { question: "7. O que é verificação no contexto de testes?", options: ["Avaliação se o sistema atende ao uso real", "Conformidade com os requisitos especificados", "Ato de corrigir defeitos encontrados", "Teste feito pelos usuários"], answer: 1 },
      { question: "8. Qual destas é uma habilidade essencial para testadores?", options: ["Memorização de código", "Velocidade na digitação", "Pensamento crítico", "Uso avançado de Excel"], answer: 2 },
      { question: "9. O que diferencia verificação de validação?", options: ["Validação é feita por gerentes, verificação por usuários", "Verificação assegura requisitos, validação assegura expectativas", "Ambas significam o mesmo", "Verificação ocorre no fim do ciclo"], answer: 1 },
      { question: "10. Qual das opções representa um produto de trabalho típico do testware?", options: ["Cronograma de desenvolvimento", "Caso de teste", "Diagrama de classes", "Manual do usuário"], answer: 1 }
    ];

    const container = document.getElementById("quiz-container");
    quiz.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<p><strong>${q.question}</strong></p>` +
        q.options.map((opt, idx) => `
          <div>
            <input type="radio" name="q${i}" id="q${i}a${idx}" value="${idx}">
            <label for="q${i}a${idx}">${opt}</label>
          </div>`).join("") +
        `<button onclick="checkAnswer(${i}, ${q.answer})">Verificar</button>
         <p id="feedback${i}"></p>`;
      container.appendChild(div);
    });

    function checkAnswer(questionIdx, correctIdx) {
      const selected = document.querySelector(`input[name='q${questionIdx}']:checked`);
      const feedback = document.getElementById(`feedback${questionIdx}`);
      if (!selected) {
        feedback.textContent = "Selecione uma opção.";
        feedback.className = "incorrect";
        return;
      }
      if (parseInt(selected.value) === correctIdx) {
        feedback.textContent = "✔️ Resposta correta!";
        feedback.className = "correct";
      } else {
        feedback.textContent = "❌ Resposta incorreta.";
        feedback.className = "incorrect";
      }
    }
  </script>
</body>
</html>
